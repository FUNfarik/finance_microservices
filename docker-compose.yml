version: '3.8'

services:
    postgres:
        image: postgres:15
        environment:
            POSTGRES_DB: ${POSTGRES_DB}
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
        ports:
            - "5432:5432"
        volumes:
            - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql

    make-data-service:
        build: ./make-data-service
        ports:
            - "8002:8002"
        environment:
            ALPHA_API: ${ALPHA_API}

    auth:
        build: ./auth-service
        ports:
            - "8001:8001"
        environment:
            JWT_SECRET: ${JWT_SECRET}
            DB_HOST: postgres
            DB_USER: ${POSTGRES_USER}
            DB_PASSWORD: ${POSTGRES_DB}
        depends_on:
            -   postgres